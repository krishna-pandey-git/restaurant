<html>
<head>
<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="pane">
<div class="boldname"> Choose/Create your restaurant</div>
<a href = "{{ url_for('newRestaurant')}}">Create New Restaurant</a></br></br>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul>
		{% for message in messages%}	
		<li><strong> {{message}}</strong></li>
		{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
		
{% for restaurant in restaurants %}
<a href="{{url_for('restaurantMenu',restaurant_id=restaurant.id)}}">{{restaurant.name}}</a><br>
<a href="{{url_for('editRestaurant',restaurant_id=restaurant.id)}}">Edit</a>
<a href="{{url_for('deleteRestaurant',restaurant_id=restaurant.id)}}">Delete</a><br><br>
{% endfor %}
</div>
</body>
</html>
